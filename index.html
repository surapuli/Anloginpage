<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <style>
    body { font-family: Arial; background: #eaeaea; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#fff; padding:25px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:280px; }
    h2 { text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px; }
    button:hover { background:#0056b3; }
    #msg { text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Enter username" required>
      <input type="password" id="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Demo check only
      if(user === "admin" && pass === "1234"){
        document.getElementById("msg").innerText = "✅ Login successful!";
      } else {
        document.getElementById("msg").innerText = "❌ Invalid credentials!";
      }
    }
  </script>
</body>
</html>
